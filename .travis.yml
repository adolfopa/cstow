language: c
compiler:
  - gcc
  - clang
git:
    submodules: false
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
    - pip install --user cpp-coveralls
script:
    - make test-coverage
after_success:
    - coveralls
